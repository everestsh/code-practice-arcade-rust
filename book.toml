[book]
authors = ["MG_sooof"]
multilingual = false
title = "rust"
src = "mdbook-src"

[build]
create-missing = false

[output.html]
default-theme = "light"
preferred-dark-theme = "navy"
git-repository-url = "https://github.com/everestsh/code-practice-arcade-rust/"
